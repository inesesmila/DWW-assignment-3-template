<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Air Quality Index</title> <!--I added the title of my homepage-->

    <!-- ################################   styles  ################################ -->     
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- lucide icons are loaded at the bottom of body tag -->

    <!-- ########################   scripts and ressources  ######################## -->
    <!-- Adafruit IO custom library -->
    <script src="https://cdn.jsdelivr.net/gh/methio/adafruitIO-class@latest/index.js"></script>
    <!-- alwan color picker -->
    <script src="https://cdn.jsdelivr.net/npm/alwan@2/dist/js/alwan.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alwan@2/dist/css/alwan.min.css"/>
    <!-- get color name from its hex value -->
     <script src="https://chir.ag/projects/ntc/ntc.js"></script>
    <!-- script custom -->
    <script src="script.js" defer></script>
</head>
<body>

    <h1 id="homepage-title">Air Quality Index</h1>

    <div id="air-container-1" class="rowGap">

        <div id="percentage1" class="self-start">
            <h1 class="is-orange">20%</h1>
            <h2 class="is-white">perfect</h2>
        </div>
        <div id="sun-container">
        <div id="sun">            
        </div>
        <div id="sun-blur">
        </div>
    </div>


    <input 
        type="range"
        id="moveBlur"
        min="0"
        max="240"
        class="inputColor"
        >
        <div id="percentage2" class="self-end">
            <h1 class="is-orange">80%</h1>
            <h2 class="is-white">poor</h2>
        </div>


    </div>

    <div id="air-container-2">
        <div id="temperature"> 
            <img src="assets/thermometer-white.png" alt="Thermometer icon" class="icon">
            <h3 class="is-white">22°C</h3>
            <h2 class="is-white">temperature</h2>
        </div>
        <div id="temperature">
            <img src="assets/droplet-white.png" alt="Droplet icon" class="icon">
            <h3 class="is-white">50%</h3>
            <h2 class="is-white">humidity</h2>
        </div>
        <div id="temperature-orange">
            <img src="assets/ppm-white.png" alt="PPM icon" class="icon">
            <h3 class="is-white">500ppm</h3>
            <h2 class="is-white">co2</h2>
        </div>
        <div id="temperature-orange">
            <img src="assets/CO2-white.png" alt="CO2 icon" class="icon">
            <h3 class="is-white">12µg/m³</h3>
            <h2 class="is-white">pm2.5</h2>
        </div>
    </div>

     

    <!-- lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
